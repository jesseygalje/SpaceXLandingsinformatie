<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SpaceX Landingsinformatie</title>
        <link rel="shortcut icon" type="image/png" href="image/icon.png"> <!--Dit is voor het icoontje in de tab bar-->
        <script src="https://api.mapbox.com/mapbox-gl-js/v1.9.0/mapbox-gl.js"></script>
        <script src="index.js" defer></script>
        <link href="https://api.mapbox.com/mapbox-gl-js/v1.9.0/mapbox-gl.css" rel="stylesheet" />
        <link rel="stylesheet" type="text/css" href="index.css">
        <link rel="stylesheet" type="text/css" href="grid.css">
        <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.min.js"></script>
    </head>

    <body>
        <div class="flex">
            <div class="grid-container">
                <div class="logo">
                    <img src="image/spacex.png" alt="SpaceX logo" class="spacexlogo">
                </div>
                <div class="titel">
                    <h1>Landingsinformatie</h1>
                </div>

                <div id="geocoder" class="geocoder"></div>

                <div class="landingsplek">
                    <h2 id="plaats"></h2>
                </div>

                <div id="map" class="map"></div>

                <div class="weer">
                    <h2>Weer</h2>
                    <h3 id="weather">Vul een locatie in om het weer te zien</h3>
                </div>

                <div class="tijd">
                    <h2>Zonsopkomst en zonsondergang</h2>
                    <h3 id="datum"></h3>
                    <h3 id="zonsopkomst"></h3>
                    <h3 id="zonsondergang"></h3>
                    <p>Deze api is afkomstig van <a href="https://sunrise-sunset.org/api">Sunrise-Sunset</a></p>
                </div>
            </div>
        </div>
    </body>
</html>
